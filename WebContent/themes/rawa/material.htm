<p:useTemplate>templateframe-main.htm</p:useTemplate>
<p:component value="meta">
	<p:module-content id="web.info">
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>		
		<title>Material</title>		
		<meta name="description" content="%data.html_description%" />
	    <meta name="keywords" content="%data.html_keyword%" />	    
	</p:module-content>
</p:component>

<p:component value="body">			
	
	<p:module-content id="material.list.single">
		<header id="header" class="wrapper">
			<h2 class="title_page">Material</h2>			
		</header>
		
		<div class="main_inner wrapper clearfix">				
			<div id="masonry" class="entries clearfix">
				<loop>
					<div class="masonry_item entry post">
		                <div class="img_holder">
		                       <a href="material-single.htm?mid=%data.image.key%" rel="%data.title%">
		                       <img src="%data.filename%" alt="%data.title%"/>
		                   </div>
		                    
		                <div class="entry-headline">
		                    <div class="entry-title"><h5><a href="material-single.htm?mid=%data.image.key%" rel="%data.title%">%data.title%</a></h5></div>	                    
		                </div>
		                    
		                <div class="entry-info">
		                    <p>%data.description%&nbsp;</p>
		                </div>
		            </div>
	            </loop>
			</div>
		</div>
	</p:module-content>
		
	
</p:component>
