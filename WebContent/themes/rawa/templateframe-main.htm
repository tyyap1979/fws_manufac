<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="de"> <!--<![endif]-->
<head>
<meta charset="utf-8">

<!-- scaling not possible (for smartphones, ipad, etc.) -->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

<title>RAWA - A responsive &amp; minimal html template - Home - shared on themelock.com</title>
<link href="/themes/rawa/files/css/style.css" rel="stylesheet" type="text/css" />
<link href="/themes/rawa/files/css/isotope.css" rel="stylesheet" type="text/css" />
<link href="/themes/rawa/files/css/mqueries.css" rel="stylesheet" type="text/css" media="screen" />

<script src="/themes/rawa/files/js/jquery.modernizr.min.js"></script>

</head>

<body>
<div id="page">
	<section id="top">
	    <div class="top_inner wrapper clearfix">
	            
	            <div class="widget left_float">
	            	<p:module-content id="shop.info">
				        <span>Call Us:&nbsp;</span>%data.phone%                          
			        </p:module-content>
				</div>                
	            
	            <div class="socialmedia right_float" >
	            	<p:module-content id="web.info">
	            	<a class="facebook" href="%data.facebook_url%" target="_blank">Facebook</a>
	                <a class="twitter" href="%data.twitter_url%" target="_blank">Twitter</a>
					</p:module-content>
				</div>
	        
	    </div>
	</section> <!-- END top -->


	<p:includepage id="topmenu.htm"></p:includepage>		  
	
	<section id="main">
	    <p:component value="body"></p:component>	      
	</section> <!-- END #content -->
	
	
	<p:includepage id="bottommenu.htm"></p:includepage>		

        
</div> <!-- END #page -->



<!-- jquery -->
<script src="/themes/rawa/files/js/jquery-1.7.1.min.js"></script>
<script src="/themes/rawa/files/js/jquery.isotope.min.js"></script>
<script src='/themes/rawa/files/js/jquery.easing.1.3.js'></script>
<script src='/themes/rawa/files/js/jquery.easing.compatibility.js'></script>
<script src="/themes/rawa/files/js/loader.js"></script>
<script src="/themes/rawa/files/js/script.js"></script>

<p:component value="script"></p:component>
</body>

</html>
