<p:useTemplate>templateframe.htm</p:useTemplate>
<p:component value="meta">
	<p:module-content id="gallery.detail">
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>		
		<title>J Home Design - %data.title%</title>		
		<meta name="description" content="%data.description%" />
	    <meta name="keywords" content="%data.title%" />	    
	</p:module-content>
</p:component>

<p:component value="body">		
	<p:module-content id="gallery.detail">	
		<div class="section-title">		
			<h1>%data.title%</h1>
			<p class="section-subtitle">%data.description%</p>
				
		</div><!--END SECTION TITLE-->	
		
		<div class="singlepage-content-wrapper">
			<div id="portfolio-item-wrapper">
				<div>
					<loop>
						<img src="%data.filename%" alt="%data.description%" class="alignleft" /><br/>
					</loop>			
				</div>
			</div>
		</div>								
	</p:module-content>
</p:component>
