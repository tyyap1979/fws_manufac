	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>

    <meta name="keywords" content="KL Renovation, Selangor Renovation, Residential Renovation, KL Interior Design, Selangor Interior Design, Home Design, Home Renovation, Kitchen Renovation, Interior Planner, House Builder, House Contractor, Apartment Renovation, Condo Renovation, Mont Kiara Renovation, TTDI Renovation, Damansara Renovation" />   
</p:component>
<p:component value="script">
	<style>
		google-map-wrap{
		    width: 572px;
		    height: 262px;
		    padding: 3px;
		    border: 1px solid #b8b1ab;
		    background: #fafafa; 
		    margin: 0 8px 18px; 
		}
		#google-map{
		    width: 572px;
		    height: 262px; 
		}
	</style>	
	<!-- Google Map Javascript -->	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 	
	<script>		
		function initialize() {
			if(latlng=="") return;
			
			var posArray = latlng.split(",");			
		  	var roadAtlasStyles = [];
			var center = new google.maps.LatLng(posArray[0], posArray[1]);			
		  	var mapOptions = {
			    zoom: 16,
			    center: center,
			    panControl: false,
			    zoomControl: true,
			    mapTypeControl: false,
			    scaleControl: false,
			    streetViewControl: false,
			    overviewMapControl: false,
			    mapTypeControlOptions: {
			       mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map']
			    }
		  	};
		
		  	map = new google.maps.Map(document.getElementById("google-map"), mapOptions);		      
		  	var styledMapOptions = {name: "Map"};		
		  	var usRoadMapType = new google.maps.StyledMapType(roadAtlasStyles, styledMapOptions);		
		 	map.mapTypes.set('map', usRoadMapType);
		  	map.setMapTypeId('map');
		  
		    var image = '/themes/award_ecom/assets/js/google_icon.png';
		    var map_ = new google.maps.LatLng(posArray[0], posArray[1]);
		    var Marker = new google.maps.Marker({position: map_,map: map,icon: image});		
		}
		
		$(document).ready(initialize);				
	</script>
</p:component>
<p:component value="body">		
	<div class="section-title">

			        <h4>Drop A Line</h4>

			        <p>Email: %data.contact_email%<br /></p>
			        <p></p>
			          
			        <h4>Give Us A Ring</h4>			        
			        Mobile: %data.contact_phone%<br />
			        Fax: %data.fax%
			    </p:module-content>	
			</div>				
			
			<div class="two-third last">
				<div class="google-map-wrap">
		        	<div id="google-map"></div>                                        
		        </div>				
			</div>										
		</div>
		
	</div>
			
</p:component>
