<p:useTemplate>templateframe.htm</p:useTemplate>
<p:component value="meta">
	<p:module-content id="web.info">
		<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>		
		<title>User Profile</title>		
		<meta name="description" content="%data.html_description%" />
	    <meta name="keywords" content="%data.html_keyword%" />	    
	</p:module-content>
</p:component>
<p:component value="script">		
	<script>
		function update(){
			var form = $("#customCloneAddForm");				
			var valid = $(".validateForm").validationEngine('validate');			
			if(valid){						
				ajaxUtil.showPanel($("#info-msg"), "Updating...");		
				var query = "return=json&action1=action.update" + "&" + ajaxUtil.formData2QueryString(form, true);	
				ajaxUtil.postJsonQuery(null, query, function(json){				
					if(json.rc=='0000'){
						ajaxUtil.updatePanelMessage("Success");
						ajaxUtil.hidePanel();
					}				
				}, handleFallback);
			}		
		}
		
		function handleFallback(){
		
		}
		
		function initPage(){
			$("#submit").click(function(event){
				update();
				event.preventDefault();	return;
			});
			
			$(".validateForm").validationEngine({promptPosition : "centerRight", scroll: false});  
		}
		$(document).ready(initPage);
	</script>		
</p:component>

<p:component value="body">	
<p:module-content id="member.detail">
	
    
    <div id="content" class="container">
    	<div class="row">
	    	<div class="span3">
	    		<p:includepage id="accountmenu.htm"></p:includepage>			
			</div><!--end span3-->	    	
	        	    	
	    	<div class="span9">
	    		<div id="contentDiv" class="register">
					<div class="titleHeader clearfix">
						<h3>Change User Profile</h3>
					</div><!--end titleHeader-->
					<form id="customCloneAddForm" class="form-horizontal validateForm" autocomplete="off">			
						<input type="hidden" id="mid" name="mid" value="%data.mid%" />
						<legend>&nbsp;&nbsp;&nbsp;&nbsp;1. Personal Informations</legend>
	
						<div class="control-group">
						    <label class="control-label" for="inputFirstName">Email:</label>
						    <div class="controls">
						      <input type="text" id="email" name="email" placeholder="example@example.com" class="validate[required,email]" value="%data.email%">					      
						    </div>
						</div><!--end control-group-->
						
						<div class="control-group">
						    <label class="control-label" for="inputFirstName">First Name:</label>
						    <div class="controls">
						      <input type="text" id="firstname" name="firstname" placeholder="John" class="validate[required]" value="%data.firstname%">					      
						    </div>
						</div><!--end control-group-->
						
						<div class="control-group">
						    <label class="control-label" for="inputLastName">Last Name:</label>
						    <div class="controls">
						      <input type="text" id="lastname" name="lastname" placeholder="Doe" class="validate[required]" value="%data.lastname%">					      
						    </div>
						</div><!--end control-group-->
						
						<div class="control-group">
						    <label class="control-label" for="inputTele">Telephone:</label>
						    <div class="controls">
						      <input type="text" id="phoneno" name="phoneno" placeholder="(02)-1598-548" value="%data.phoneno%">
						    </div>
						</div><!--end control-group-->
						
						<legend>&nbsp;&nbsp;&nbsp;&nbsp;2. Delivery Informations</legend>
						<div class="control-group">
						    <label class="control-label" for="inputTele">Address:</label>
						    <div class="controls">
						      <input type="text" id="address" name="address" placeholder="" value="%data.address%">
						    </div>
						</div><!--end control-group-->
						<div class="control-group">
						    <label class="control-label" for="inputTele">City:</label>
						    <div class="controls">
						      <input type="text" id="city" name="city" placeholder="" value="%data.city%">
						    </div>
						</div><!--end control-group-->
						<div class="control-group">
						    <label class="control-label" for="inputTele">State:</label>
						    <div class="controls">
						      <input type="text" id="state" name="state" placeholder="" value="%data.state%">
						    </div>
						</div><!--end control-group-->
						<div class="control-group">
						    <label class="control-label" for="inputTele">Postcode:</label>
						    <div class="controls">
						      <input type="text" id="postcode" name="postcode" placeholder="" value="%data.postcode%">
						    </div>
						</div><!--end control-group-->
						<div class="control-group">
						    <div class="control-label">Contury:</div>
						    <div class="controls">
						      %data.country%
						    </div>
						</div><!--end control-group-->
						
						<div class="control-group">
						    <div class="controls">						      
							    <button name="submit" id="submit" type="button" class="btn btn-primary"><span>Update</span></button>
						    </div>
						</div><!--end control-group-->
					</form>
				</div>				
	        </div> <!-- End span9 -->
		</div> <!-- End row -->		           
	</div> <!-- End container -->  
		
</p:module-content>
</p:component>
