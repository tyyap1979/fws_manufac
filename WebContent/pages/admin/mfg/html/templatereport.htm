<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<title><p:component value="titlebar"></p:component></title>

	<!-- Imports General CSS and jQuery CSS -->
<style>
	body {							
		font: 80.5% "lucida grande",verdana,arial,sans-serif;		
	}
	.listingTable{		
		width: 100%;
		font-size: 12px;		
		text-align: left;
		vertical-align: top;
		border-collapse: collapse;		
		color: #039;	
	}
	
	.listingTable thead{
		font-weight: bold;	
	}	

	.listingTable th{
		padding: 8px;
		font-weight: bold;
		font-size: 13px;
		color: #000;		
		background-color: #fafafa;
	}
	
	.listingTable td{
		padding: 8px;		
		border-top: 1px solid #c0c0c0;		
		vertical-align: top;		
	}
	.rowEven{
		background-color: #f3f3f3;
		color: #002233;
	}
	
	.rowOdd{
		background-color: #fff;
		color: #002233;
	}
</style>
</head>

<body>
<p:component value="body"></p:component>		
	
</body>
</html>
